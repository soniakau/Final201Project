<html>
  <head>
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  </head>

  <body>
    <!-- Container -->
    <div class="container">
      
      <!-- Buttons -->
      <div class="row">

        <div class="col-7">
          <div id="game-board" class="shadow-lg mb-5 rounded">
            <button id="00"></button>
            <button id="01"></button>
            <button id="02"></button>
    
            <button id="10"></button>
            <button id="11"></button>
            <button id="12"></button>
    
            <button id="20"></button>
            <button id="21"></button>
            <button id="22"></button>
          </div>

          <div style="width: 100%; text-align: center;">
            <div id="status-container" class="shadow-lg mb-5" style="position: relative">
              <div id="statusbox">...</div>
              <button id="reset" class="hidden"><i class="bi bi-arrow-counterclockwise"></i></button>
            </div>
          </div>
        </div>

        <div class="col-5">
          <!-- PLAYING AGAINST -->
          <div style="margin-bottom: 40px;">
            <span style="font-size: 12px">PLAYING AGAINST</span> <h5>Anshay</h5>
          </div>

          <!-- CHAT-->
          <div style="height: 320px; width: 300px;">
            <div disabled id="chatbox" class="scroller mb-2"></div>
            <span style="font-size: 12px">CHAT</span>
            <div class="d-flex flex-row" style="margin-top: 2px">
              <input type="text" class="shadow-none" id="chat-input" placeholder="">
              <button type="button" id="send"><i class="bi bi-caret-right-fill"></i></button>
            </div>
          </div>

          <!-- THEME SELECT -->
          <div class="mt-3 d-flex" style="flex-direction: column; width: 300px; position: relative">
            <span style="font-size: 12px">THEME</span>
            <select id="theme-select">
              <!-- <option selected>Classic</option> -->
            </select>
            <div id="dropdown-carat">
              <i class="bi bi-caret-down-fill"></i>
            </div>
          </div>
          

        </div>

      </div>
      

      
    </div>

    <!-- JAVASCRIPT -->
    <script src="themes.js"></script>
    <script src="util.js"></script>
    <script src="tictactoe.js"></script>

  </body>
</html>
